<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</main>
<section>
  <form id="survey-form" action="">
    <label for="name" id="name-label">Name</label>
    </br>
    <input id ="name" type="text" placeholder="Enter your name" required>
    </br></br>

    <label for="email" id="email-label">Email</label></br>
    <input id ="email" type="email" placeholder="Enter your email" required>
    </br></br>

    <label for="number" id="number-label">Age <em>(Optional)</em></label></br>
    <input id ="number" type="number" min="1" max="99" placeholder="Age">
    </br></br>
    
    <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label></br>
  <select name="dropdown" id="dropdown">
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Learner</option>
    <option value="4">Prefer not to say</option>
    <option value="5">Other</option>
  </select>
    </br></br>
    
<label>Would you recommend freeCodeCamp to a friend?</label><br>
    <label> 
  <input id="Definitely" type="radio" name="recommed" value="definitely">Definitely
   </label><br>
    <label> 
  <input id="Maybe" type="radio" name="recommed" value="maybe">Maybe
   </label><br>
<label> 
  <input id="Not sure" type="radio" name="recommed" value="not_sure">Not sure
   </label><br><br>

  <label>What would you like to see improved? (Check all that apply)</label><br>
    <label> 
  <input type="checkbox" name="apply" value="Front-end Projectsy">Front-end Projects
   <label> <br>
  <input type="checkbox" name="apply" value="Back-end Projects">Back-end Projects
   </label><br>
   <label> 
  <input type="checkbox" name="apply" value="Data Visualization">Data Visualization
   </label><br>
  <br>
      
  <label>Any comments or suggestions?</label><br>
  <textarea id="message" name="message" rows="5" cols="80" placeholder="Enter your comment here"></textarea>
      <br> <br>
   <input id="submit" type="submit" value="Submit">
  </form>
  
  
  
  
</section>
<!-- partial -->
  
</body>
</html>
